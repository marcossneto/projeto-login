<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">

            </div>
            <div id="imagem">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                </p>
                <p>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="sua senha">
                </p>
                <p>
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Esqueci a senha">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
